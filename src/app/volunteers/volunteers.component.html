<h2>Our Volunteers</h2>

<div *ngFor="let volunteer of volunteers | async" class="panel panel-default tiles">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(volunteer)">{{volunteer.name}}</h3>
  </div>
  <div *ngIf="currentRoute === '/admin'" class="details">
  {{volunteer.country}}
  {{volunteer.story}}
  <hr>
  <app-edit-volunteer [selectedVolunteer]="volunteer"></app-edit-volunteer>
</div>

</div>
